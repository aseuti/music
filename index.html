
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨별 음악 추천</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌤️ Weather Music</h1>
            <p>현재 날씨에 어울리는 완벽한 음악을 찾아보세요</p>
        </header>

        <!-- 날씨 정보 섹션 -->
        <section class="weather-section">
            <div class="location-header">
                <h3>📍 현재 위치 날씨</h3>
                <button id="refresh-weather" class="refresh-btn">🔄 새로고침</button>
            </div>
            
            <div class="weather-card">
                <div class="weather-main">
                    <div class="weather-icon">
                        <img id="weather-icon" src="" alt="날씨 아이콘">
                    </div>
                    <div class="weather-info">
                        <div id="location">위치 확인 중...</div>
                        <div id="temperature">--°C</div>
                        <div id="weather-condition">--</div>
                    </div>
                </div>
                <div class="weather-details">
                    <div class="detail-item">
                        <span>체감온도</span>
                        <span id="feels-like">--°C</span>
                    </div>
                    <div class="detail-item">
                        <span>습도</span>
                        <span id="humidity">--%</span>
                    </div>
                    <div class="detail-item">
                        <span>바람</span>
                        <span id="wind-speed">-- km/h</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 음악 추천 섹션 -->
        <section class="music-section">
            <div class="recommendation-header">
                <h3>🎵 추천 음악</h3>
                <div id="recommendation-reason" class="recommendation-reason">
                    날씨 정보를 가져오는 중...
                </div>
            </div>

            <div id="music-recommendations" class="music-grid">
                <!-- 음악 추천 결과가 여기에 표시됩니다 -->
            </div>

            <!-- 선택된 음악 플레이어 -->
            <div id="music-player" class="music-player" style="display: none;">
                <div class="player-header">
                    <h4>🎧 Now Playing</h4>
                </div>
                <div class="now-playing">
                    <div class="track-details">
                        <div id="current-title" class="current-title">곡 제목</div>
                        <div id="current-artist" class="current-artist">아티스트</div>
                        <div id="current-album" class="current-album">앨범</div>
                    </div>
                </div>
                <div class="player-controls">
                    <button id="prev-btn" class="control-btn">⏮️</button>
                    <button id="play-btn" class="control-btn play-btn">▶️</button>
                    <button id="next-btn" class="control-btn">⏭️</button>
                </div>
                <div class="preview-note">
                    * Apple Music 미리보기가 제공됩니다
                </div>
            </div>
        </section>

        <!-- 장르 필터 섹션 -->
        <section class="genre-section">
            <h3>🎼 음악 장르 선호도</h3>
            <div class="genre-filters">
                <button class="genre-btn active" data-genre="all">전체</button>
                <button class="genre-btn" data-genre="pop">팝</button>
                <button class="genre-btn" data-genre="rock">록</button>
                <button class="genre-btn" data-genre="jazz">재즈</button>
                <button class="genre-btn" data-genre="classical">클래식</button>
                <button class="genre-btn" data-genre="electronic">일렉트로닉</button>
                <button class="genre-btn" data-genre="indie">인디</button>
            </div>
        </section>
    </div>

    <!-- 로딩 오버레이 -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">음악을 찾고 있습니다...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
